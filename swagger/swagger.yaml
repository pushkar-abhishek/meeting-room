definitions:
  Product:
    description: Model for Product
    required:
      - brand
    properties:
      brand:
        type: string
        x-example: Motorola
      category_id:
        type: string
        x-example: 5d2d9bf1b3af78720a1f0a54
      name:
        type: string
        x-example: Moto G
      price:
        type: string
        x-example: '8999'
  User:
    description: Model for User
    required:
      - confirm_password
    properties:
      confirm_password:
        type: string
        x-example: jitendra123
      email:
        type: string
        x-example: jitendra.kumar@neosofttech.com
      first_name:
        type: string
        x-example: Jitendra
      gender:
        type: string
        x-example: Male
      last_name:
        type: string
        x-example: Kumar
      password:
        type: string
        x-example: jitendra123
  Cart:
    description: Model for Cart
    required:
      - product_id
    properties:
      product_id:
        type: string
        x-example: 5d2d9cf3b3af78720a1f0a57
      quantity:
        type: integer
        format: int32
        x-example: '1'
  Categories:
    description: Model for Categories
    required:
      - description
    properties:
      description:
        type: string
        x-example: mobile phone
      name:
        type: string
        x-example: mobile
